<!DOCTYPE html>
<html lang="en">

<head>
    <title>Monkey_Code</title>
    <link rel="shortcut icon" href="Images/Logo_Monkey_Black.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Monkey Team">
    <link rel="stylesheet" href="Wall.css">

</head>

<body>
    <nav>
        <div class="top_nav">
            <div class="Burger"><img class="Menu_burger" src="Images\Hamburger_icon.svg.png" alt="Menu burger"> </div>
            <div>
                <h1>MonkeyCode</h1>
            </div>
            <div class="Picture_Profil"><img class="Profil" src="Images\Profile image.png" alt="Photo de profil"></div>
            </div>
        <hr class="solide">
        <div class="bottom_nav">

            <div class="logoNav" id="logo_conversation"><img src="Images\bubble_simple.png" alt="bulle de conversation"></div>
            <div class="logoNav" id="logo_live"><img src="Images\icone_live.png" alt="icone du live"></div>
            <div class="logoNav" id="logo_notification"><img  src="Images\logo_notification.png" alt="icone notification"></div>
            <div class="logoNav" id="logo_new_publication"><img src="Images\Ajout_article.png" alt="ajouter une publication"></div>

        </div>


    </nav>
    <article class="Publication">
        <div class="first_item">
            <p>RossAlexdu42</p>
            <button>Add contact +</button>
        </div>
        <div class="seconed_item">
            <P>Salut je suis nouveau sur MonkeyCode, hate de partager avec vous!!!<br>Voici mon GitHub 
                <a href="https://github.com/RossAlex0"></a>
            </P>
            <img src="Images\Photo_article_Alex.png" alt="Aperçu du GitHub">
            <hr class="trait">
            <div class="button_interaction">
                <div class="cote_gauche">
                    <div class="banana_like" alt="logo_banane_de_like"></div>
                    <div class="conversation bulle" alt="logo_commentaire"></div>
                </div>
                <div class="cote_droit">
                    <div class="share_post" alt="logo_share"></div>
                    <div class="signal" alt="logo_signal"></div>
                </div>
            </div>
            
        </div>
    </article>
    <article class="Publication">
        <div class="first_item">
            <p>David Goncalves</p>
            <button>Add contact +</button>
        </div>
        <div class="seconed_item">
            <P>Impressionnante vidéo de l'interaction avec le nouveau chat GPT-4o!!!<br>
                <a href="https://github.com/RossAlex0"></a>
            </P>
            <img src="Images\Photo_article_Alex.png" alt="Aperçu du GitHub">
            <hr class="trait">
            <div class="button_interaction">
                <div class="cote_gauche">
                    <div class="banana_like" alt="logo_banane_de_like"></div>
                    <div class="conversation bulle" alt="logo_commentaire"></div>
                </div>
                <div class="cote_droit">
                    <div class="share_post" alt="logo_share"></div>
                    <div class="signal" alt="logo_signal"></div>
                </div>
            </div>
            
        </div>
    </article>

</body>

</html>
